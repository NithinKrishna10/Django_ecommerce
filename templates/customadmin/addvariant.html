{% extends 'customadmin/adminbase.html' %}
{% load static %}

  
{% block content %}



<section class="section container" style="margin-top: 5rem;">
    <div class="row ">
      <div class="" style="width: 70%; margin-left: 20%;">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Category Form </h5>

            <!-- General Form Elements -->
            <form action=""  method="POST">
                {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">ProductName</label>
                <div class="col-sm-10">
                    {{ vaform.product}}
                </div>
              </div>
              
               
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Variation Category</label>
                <div class="col-sm-10">
                    {{ vaform.variation_category}}
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Variation Value</label>
                <div class="col-sm-10">
                    {{ vaform.variation_value }}

                </div>
              </div>
              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Is Active</label>
                <div class="col-sm-10">
                    {{ vaform.is_active}}

                </div>
              </div>
           

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>

    </div>
  </section>





{% endblock %}
